<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body class="container light">
    <!-- header with light/dark mode button -->
    <header class="header">
      <button id="light-dark-mode">ðŸŒž</button>
    </header>
    
    <main class="main-body">
    <!-- blog image, left column -->
     <div class="blog-img">
        <img src="Assets/images/myfirstblog.png"
        alt="orange circle with the text 'My First Blog' displayed in the middle"/>
     </div>

      <!-- <div class="clear-form"> -->
        <div class="blog-form">
          <div class= "blog-entry">

            <h2 class="intro">What's on your mind?</h2>

            <form method="POST">
              <div class="input">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" />
              </div>

              <div class="input">
                <label for="blog-title">Title</label>
                <input type="text" name="blog-title" id="blog-title" />
              </div>

              <div class="input">
                <label for="content">Content</label>
                <textarea type="text" name="content" id="content"></textarea>
              </div>

              <div class="submit">
                <button id="submit" type="reset" onclick="location.href='Assets/BlogList/blog.html'">Submit</button>
              </div>

              <!-- button info: type="reset"  -->

            </form>
          </div>   <!-- end of blog-entry -->
          
        </div>   <!-- end of blog-form -->
        
      <!-- </div> -->
    </main>
  <script src="Assets/JavaScript/script.js"></script>
</body>
</html>
